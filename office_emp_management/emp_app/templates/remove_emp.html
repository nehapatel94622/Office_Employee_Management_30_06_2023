{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Remove Employee Details</h1>
  <hr>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Choose Employee to be Remove
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      
      {% for emp in emps %}
      <li><a class="dropdown-item" href="/remove/{{emp.id}}">{{emp.fname}} {{emp.lname}}</a></li>
      {% endfor %}
    </ul>
  </div>
 
 
  <!-- Content here -->
</div>
{% endblock content %}
